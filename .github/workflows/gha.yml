# .github/workflows/build-aarch64.yml
name: Build aarch64 with PyInstaller

on:
  workflow_dispatch:                  # 手动触发
  push:
    tags:
      - 'v*'                          # 打 tag 时自动触发（如 v1.3.0）
  push:
    branches: [ main, master ]

jobs:
  build-aarch64:
    runs-on: ubuntu-latest
    # 使用 GitHub 官方提供的 aarch64 自托管 runner 镜像（或者你自己的自托管机）
    # 这里演示两种方式任选其一：

    # 方式①：使用社区维护的 aarch64 runner（推荐，零配置）
    # container:
    #   image: ghcr.io/tyzbit/aarch64-ubuntu-runner:latest
    #   options: --platform linux/arm64

    # 方式②：使用 actions/runner 的 ARM64 镜像（2025 年已稳定支持）
    container:
      image: ghcr.io/catthehacker/ubuntu:act-22.04-arm64
      options: --platform linux/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller (single file, no console)
        run: |
          pyinstaller --F \
                      --name cf-socks5 \
                      1.py          # ←←← 把这里改成你的文件名，例如 cf_socks.py

      - name: Show generated file
        run: |
          ls -lh dist/
          file dist/cf-socks5

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cf-socks5-aarch64
          path: dist/cf-socks5
          if-no-files-found: error

      # 可选：Release 时自动附带二进制
      - name: Create Release & Upload Asset (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/cf-socks5
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
